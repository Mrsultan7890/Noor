name: noor
description: Islamic Companion App - Quran, Tasbih, Schedule Builder & Ramadan Features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Audio
  just_audio: ^0.9.36
  
  # Location & Qibla
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  
  # Charts
  fl_chart: ^0.66.2
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
