name: noor
description: Islamic Companion App - Quran, Tasbih, Schedule Builder & Ramadan Features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Audio
  just_audio: ^0.9.38
  
  # Qibla
  flutter_qiblah: ^2.1.5
  
  # Charts
  fl_chart: ^0.68.0
  
  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/audio/
    - assets/data/
  
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
