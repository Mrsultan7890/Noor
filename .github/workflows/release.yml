name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        body: |
          ## Noor App - نور
          
          ### Download
          - **APK**: Direct installation on Android devices
          - **AAB**: For Google Play Store submission
          
          ### Installation
          1. Download APK file
          2. Enable "Unknown Sources" in Settings
          3. Install and enjoy!
          
          ### Features
          - **Quran Learning**: Audio recitation, Transliteration, Word-by-Word translation
          - **Arabic Alphabet**: Learn 28 letters with Harakat and Interactive Quiz
          - **Quran Reader**: Complete Quran with Urdu translation
          - **Mushaf**: Page-by-page Arabic Quran (604 pages)
          - **Tasbih Counter**: Digital Dhikr counter
          - **Schedule Builder**: Custom Islamic routines with alarms
          - **Prayer Times**: Location-based Salah timings
          - **Qibla Direction**: Compass to find Kaaba
          - **Hadith Collection**: Bukhari, Muslim, Abu Dawud
          - **Dua Collection**: Daily supplications
          - **99 Names of Allah**: Asma ul Husna
          - **Kids Zone**: 219+ Islamic game levels
          - **Ramadan Features**: Sehri/Iftar timer
          - **Bottom Navigation**: Organized app structure
          
          ### Website
          Visit: https://noor-app.netlify.app
          
          بسم اللہ الرحمن الرحیم
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
